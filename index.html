<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stark Industries</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('asset/tower.jpg'); /* Add the background image */
  background-size: cover; /* Ensure it covers the entire viewport */
  background-position: center; /* Center the background image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-attachment: fixed; /* The background image does not scroll */
  background-color: #f3f3f3; /* Fallback color if the image is not available */
}

  .header {
    background-color: #000;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .nav {
    background-color: #333;
    overflow: hidden;
  }
  .nav a {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .nav a:hover {
    background-color: #ddd;
    color: black;
  }
  .row {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .column {
    flex: 1;
    padding: 10px;
  }
  .column img {
    width: 100%;
    border-radius: 10px;
  }
  .footer {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Stark Industries</h1>
</div>

<div class="nav">
  <a href="#home">Home</a>
  <a href="#careers">Careers</a>
  <a href="#news">News</a>
  <a href="#privacy">Privacy & Safety</a>
  <a href="#investors">Investors</a>
  <a href="#advertise">Advertise</a>
</div>

<div class="row">
  <div class="column">
    <img src="asset/drone.jpg" alt="Drone">
    <p>Drone</p>
  </div>
  <div class="column">
    <img src="asset/glasses.jpg" alt="Glasses">
    <p>Glasses</p>
  </div>
  <div class="column">
    <img src="asset/monitor.jpg" alt="Monitor">
    <p>Monitor</p>
  </div>
  <div class="column">
    <img src="asset/speaker.jpg" alt="Speaker">
    <p>Speaker</p>
  </div>
</div>

<div class="footer">
  <p>Eunseo Seol | Stark Industries | Galactic Empire</p>
</div>

</body>
</html>
