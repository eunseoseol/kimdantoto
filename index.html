<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stark Industries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 배경색 검은색으로 지정 */         
            display: flex;
            align-items: center;
            justify-content: center; /* 가로와 세로 가운데 정렬 */
            height: 100vh; /* 화면 높이 전체를 차지하도록 설정 */
            margin: 10; /* 기본 마진 제거 */
            position: relative; /* 부모 요소로부터 상대 위치 설정 */
        }
        .header {
            position: absolute;
            top: 48px; /* 위에서 80px 떨어진 위치 */
            left: 48px; /* 왼쪽에서 80px 떨어진 위치 */
            font-size: 24px; /* 원하는 크기로 설정 */
            color: #fff; /* 글자 색상을 흰색으로 설정 */
        }
        .text-container {
            padding: 20px;
            text-align: center; /* 텍스트 가운데 정렬 */
            background: rgba(0, 0, 0, 0.7); /* 텍스트 컨테이너에 반투명 배경 추가 */
            color: #fff; /* 텍스트 색상 흰색으로 변경 */
        }
        .text {
            font-size: 14px; /* 텍스트 크기 작게 설정 */
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-left: 140px; /* 이미지 상단과의 간격 조절 */
        }
        .image {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 원 모양으로 설정 */
            transition: transform 0.2s; /* 호버 효과 */
        }
        .image:hover {
            transform: scale(1.1); /* 호버 효과 시 이미지 확대 */
            cursor: pointer; /* 호버 시 커서 모양 변경 */
        }
        .footer {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        .footer a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .footer a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">Stark Industries</div>
    <div class="text-container">
        <p class="text">
            The largest weapon company!
        </p>
        <p class="text">
          
        </p>
        <p class="text">
       Changing the world for a better future.
        </p>
    </div>
    <div class="image-container">
        <a href="https://eunseoseol.github.io/stark3141" target="_blank"> <!-- Edith 이미지 버튼 -->
            <img class="image" src="asset/ironman.png" alt="Edith">
        </a>
    </div>
    <div class="footer">
        <a href="https://www.x.com" target="_blank">X</a>
        <a href="https://www.medium.com" target="_blank">Medium</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.pinterest.com" target="_blank">Pinterest</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
    </div>
</body>
</html>
